<VirtualHost *:80>
    DocumentRoot /var/www/Web_Planning   # TODO variable
	ServerAdmin webmaster@localhost
	ServerName urplanning.unionrolistes.fr
	ErrorLog ${APACHE_LOG_DIR}/Web_Planning/error.log
	CustomLog ${APACHE_LOG_DIR}/Web_Planning/access.log combined

	<Directory "/var/www/Web_Planning/cgi">
                AddHandler cgi-script .cgi .py
		Options +ExecCGI
        </Directory>
</VirtualHost>

